name: Backend CI

on:
  push:
    branches: [main]
    paths: [backend/**]
  pull_request:
    branches: [main]
    paths: [backend/**]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: beacon_test
          POSTGRES_USER: beacon
          POSTGRES_PASSWORD: beacon
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U beacon"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    env:
      DATABASE_URL: postgresql+asyncpg://beacon:beacon@localhost:5433/beacon_test
      DATABASE_URL_SYNC: postgresql+psycopg://beacon:beacon@localhost:5433/beacon_test
      TEST_DATABASE_URL: postgresql+asyncpg://beacon:beacon@localhost:5433/beacon_test
      REDIS_URL: redis://localhost:6379/0
      CLERK_SECRET_KEY: sk_test_ci
      CLERK_WEBHOOK_SECRET: ""
      FRONTEND_URL: http://localhost:3000
      ENVIRONMENT: test

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with mypy
        run: uv run mypy app/

      - name: Run migrations
        run: uv run alembic upgrade head

      - name: Run tests
        run: uv run pytest --cov=app --cov-report=term-missing -v
